<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',
			filename='bulma.min.css') }}">
	</head>
	<body>
		{% block body %}
		<div class="content">
			{% block content %}
			<div class="columns">
				{% block columns %}
				<div class="column is-half-desktop is-offset-one-quarter-desktop is-8-tablet is-offset-2-tablet">
					{% block singlecol %}
					{% endblock %}
				</div>
				{% endblock %}
			</div>
			{% endblock %}
		</div>
		{% endblock %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',
			filename='styles.css') }}">
	</body>
</html>
