<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',
			filename='bulma.min.css') }}">
	</head>
	<body>
		{% block body %}
		<div class="content">
			{% block content %}
			<div class="columns">
				{% block columns %}
				{% endblock %}
			</div>
			{% endblock %}
		</div>
		{% endblock %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',
			filename='styles.css') }}">
	</body>
</html>
